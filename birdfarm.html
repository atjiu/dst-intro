<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饥荒联机版 - 鸟场（可刷小偷包）</title>
    <link rel="stylesheet" href="./assets/pure.min.css">
    <style>
        .container {
            margin: 0 auto;
            padding: 10px;
        }
        details {
            padding: 5px;
            cursor: pointer;
        }
        li {
            padding: 5px;
        }
        .pure-form label {
            display: inline;
            word-break: keep-all;
        }
        blockquote {
            border-left: 6px rgb(179, 179, 179) solid;
            padding: 1rem;
            margin-left: 5px;
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>
    <div class="container">
        <blockquote>
            内容来自B站UP主 <a href="https://www.bilibili.com/video/BV1tS4y1X7Mg">小明鸽i</a> 的视频教程
        </blockquote>

        <details>
            <summary>
                海星位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705090122.png"/></p>
        </details>
        <details>
            <summary>
                灭火器位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705091008.png"/></p>
        </details>
        <details>
            <summary>
                发电机位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705091123.png"/></p>
        </details>
        <details>
            <summary>
                投石机位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705091247.png"/></p>
        </details>
        <details>
            <summary>
                稻草人位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705091324.png"/></p>
        </details>
        <details>
            <summary>
                读书位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705091431.png"/></p>
        </details>
        <details>
            <summary>
                小木牌位置
            </summary>
            <p>两边对称，一边10个，共20个</p>
            <p><img class="pure-img" src="./assets/images/20220705091515.png"/></p>
        </details>
        <details>
            <summary>
                化石碎片位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705091757.png"/></p>
            <p><img class="pure-img" src="./assets/images/20220705092037.png"/></p>
        </details>
        <details>
            <summary>
                石墙位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705092511.png"/></p>
            <p><img class="pure-img" src="./assets/images/20220705092607.png"/></p>
            <p><img class="pure-img" src="./assets/images/20220705092741.png"/></p>
        </details>
        <details>
            <summary>
                矮星位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705092833.png"/></p>
        </details>
        <details>
            <summary>
                小切位置
            </summary>
            <p><img class="pure-img" src="./assets/images/20220705093018.png"/></p>
        </details>
        <details>
            <summary>
                注意事项
            </summary>
            <p>小切位置放好后，要先攻击一下，引起投石机的仇恨去攻击小切</p>
            <p>读两次书打一波，读多了天上不会再落鸟，读少了浪费时间</p>
            <p>矮星没灭的时候，不要离开这里，否则木牌会被烧掉</p>
            <p>矮星可使用鬼魂作祟来熄灭</p>
        </details>
    </div>
</body>
</html>
