        /* Âä†ËΩΩÂä®Áîª */
        .loading-container {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ëß£ÊûêURLÂèÇÊï∞
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ëß£ÊûêÁâàÊú¨Á±ªÂûã
        const getVersionType = (version) => {
            if (!version) return 'minor';
            const parts = version.split('.');
            if (parts.length < 2) return 'minor';

            if (parts[0] === '1' && parts[1] === '0' && parts[2] === '0') {
                return 'major';
            }

            if (parts[2] === '0') {
                return 'minor';
            }

            return 'patch';
        };

        // ‰∏ªÂ∫îÁî®ÁªÑ‰ª∂
        function App() {
            const [modName, setModName] = useState('');
            const [logs, setLogs] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [latestVersion, setLatestVersion] = useState('');

            // Ê£ÄÊµãÁ≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
            useEffect(() => {
                const checkTheme = () => {
                    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
                };

                checkTheme();

                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleChange = () => {
                    checkTheme();
                };

                mediaQuery.addEventListener('change', handleChange);

                return () => {
                    mediaQuery.removeEventListener('change', handleChange);
                };
            }, []);

            // Âä†ËΩΩÊó•ÂøóÊï∞ÊçÆ
            useEffect(() => {
                const loadLogsData = async () => {
                    setIsLoading(true);
                    setError(null);

                    const modParam = getQueryParam('mod');
                    if (!modParam) {
                        setError('Êú™ÊåáÂÆöÊ®°ÁªÑÂêçÁß∞');
                        setIsLoading(false);
                        return;
                    }

                    setModName(modParam);

                    try {
                        const response = await fetch(`./data/${modParam}/logs.js`);

                        if (!response.ok) {
                            throw new Error(`HTTPÈîôËØØ! Áä∂ÊÄÅ: ${response.status}`);
                        }

                        const jsContent = await response.text();

                        // ‰ΩøÁî® eval Ëß£Êûê JavaScript Êï∞ÁªÑ
                        const data = eval(`(${jsContent})`);

                        if (!Array.isArray(data) || data.length === 0) {
                            throw new Error('Ê≤°ÊúâÊâæÂà∞Êõ¥Êñ∞Êó•ÂøóÊï∞ÊçÆ');
                        }

                        // ÊåâÊó•ÊúüÂÄíÂ∫èÊéíÂàó
                        const sortedLogs = [...data].sort((a, b) => {
                            return new Date(b.date) - new Date(a.date);
                        });

                        setLogs(sortedLogs);

                        // ËÆæÁΩÆÊúÄÊñ∞ÁâàÊú¨
                        if (sortedLogs.length > 0) {
                            setLatestVersion(sortedLogs[0].version);
                        }

                    } catch (err) {
                        console.error('Âä†ËΩΩÊó•ÂøóÊï∞ÊçÆÂ§±Ë¥•:', err);
                        setError(`Êó†Ê≥ïÂä†ËΩΩÊõ¥Êñ∞Êó•Âøó: ${err.message}`);
                    } finally {
                        setIsLoading(false);
                    }
                };

                loadLogsData();
            }, []);

            // Â§ÑÁêÜËøîÂõûËØ¶ÊÉÖÈ°µ
            const handleBackClick = () => {
                window.location.href = `./mod.html?mod=${modName}`;
            };

            // Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
            const renderMarkdown = (content) => {
                if (!content) return null;

                try {
                    // Â¶ÇÊûúÊúâÂÖ®Â±ÄÁöÑmarkedÔºå‰ΩøÁî®ÂÆÉ
                    if (window.marked && typeof window.marked.parse === 'function') {
                        const html = window.marked.parse(content);
                        return (
                            <div
                                className="markdown-content"
                                dangerouslySetInnerHTML={{ __html: html }}
                            />
                        );
                    } else {
                        // ÁÆÄÂçïÁöÑMarkdownÊõøÊç¢
                        const html = content
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/`(.*?)`/g, '<code>$1</code>')
                            .replace(/\n\n/g, '</p><p>')
                            .replace(/\n/g, '<br/>');

                        return (
                            <div
                                className="markdown-content"
                                dangerouslySetInnerHTML={{ __html: `<p>${html}</p>` }}
                            />
                        );
                    }
                } catch (error) {
                    console.error('Ëß£ÊûêMarkdownÂ§±Ë¥•:', error);
                    return <p className="log-description">{content}</p>;
                }
            };

            // ÁªüËÆ°‰ø°ÊÅØ
            const totalLogs = logs.length;
            const majorUpdates = logs.filter(log => getVersionType(log.version) === 'major').length;
            const latestUpdateDate = logs.length > 0 ? logs[0].date : '';

            return (
                <div className="app">
                    <header>
                        <div className="header-content">
                            <div>
                                <h1 className="header-title">
                                    Êõ¥Êñ∞Êó•Âøó
                                    {modName && <span className="mod-name">{modName}</span>}
                                </h1>
                            </div>
                            <button className="back-button" onClick={handleBackClick}>
                                ËøîÂõûËØ¶ÊÉÖ
                            </button>
                        </div>
                    </header>

                    <main className="main-content">
                        {isLoading ? (
                            <div className="loading-container">
                                <div className="spinner"></div>
                                <p className="loading-text">Ê≠£Âú®Âä†ËΩΩÊõ¥Êñ∞Êó•Âøó...</p>
                            </div>
                        ) : error ? (
                            <div className="empty-state">
                                <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                                <p>{error}</p>
                                <button className="back-button" onClick={handleBackClick}>
                                    ËøîÂõûËØ¶ÊÉÖÈ°µ
                                </button>
                            </div>
                        ) : logs.length === 0 ? (
                            <div className="empty-state">
                                <h3>ÊöÇÊó†Êõ¥Êñ∞Êó•Âøó</h3>
                                <p>ËØ•Ê®°ÁªÑÁõÆÂâçËøòÊ≤°ÊúâÂèëÂ∏ÉÊõ¥Êñ∞Êó•Âøó„ÄÇ</p>
                                <button className="back-button" onClick={handleBackClick}>
                                    ËøîÂõûËØ¶ÊÉÖÈ°µ
                                </button>
                            </div>
                        ) : (
                            <>
                                <div className="page-header">
                                    <h1 className="page-title">üìù Êõ¥Êñ∞Êó•Âøó</h1>
                                    <p className="page-subtitle">
                                        ËÆ∞ÂΩïÊ®°ÁªÑÁöÑÊØè‰∏ÄÊ¨°ÊàêÈïø‰∏éÊîπËøõ
                                        {latestVersion && ` | ÂΩìÂâçÁâàÊú¨: ${latestVersion}`}
                                    </p>
                                </div>

                                {/* ÁªüËÆ°‰ø°ÊÅØ */}
                                <div className="stats-container">
                                    <div className="stat-card">
                                        <div className="stat-value">{totalLogs}</div>
                                        <div className="stat-label">ÊÄªÊõ¥Êñ∞Ê¨°Êï∞</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{majorUpdates}</div>
                                        <div className="stat-label">ÈáçË¶ÅÊõ¥Êñ∞</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{latestUpdateDate}</div>
                                        <div className="stat-label">ÊúÄËøëÊõ¥Êñ∞</div>
                                    </div>
                                </div>

                                {/* Êó∂Èó¥Á∫ø */}
                                <div className="timeline">
                                    {logs.map((log, index) => {

                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        }
